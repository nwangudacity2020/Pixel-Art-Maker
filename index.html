<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>

    </script>


    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <form class="size-picker">
        Height:
        <input type="number" class="height" name="height" min="1" value="0">
        Width:
        <input type="number" class="width" name="width" min="1" value="0">
        <input type="submit" class="submit-button" value="submit">
      </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" value="#00000">

    <h2>Design Canvas</h2>

    <table class="pixel-canvas"></table>
    </table>

    <script src="designs.js"></script>
</body>
</html>
